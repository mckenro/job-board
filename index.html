<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' type='text/css' rel='stylesheet'>
    <link href='css/styles.css' type='text/css' rel='stylesheet'>
    <title>Job Board</title>
  </head>
  <body>
    <div class='container'>
      <h1>Job Board</h1>
      <form action='result.php'>
        <div class='form-group'>
          <label for='title'>Job Title</label>
            <input id='title' name='title' class='form-control' type='text' required>
        </div>
        <div class='form-group'>
          <label for='description'>Job Description</label>
            <input id='description' name='description' class='form-control' type='text' required>
        </div>
        <div class='form-group'>
          <label for='phone'>Phone</label>
            <input id='phone' name='phone' class='form-control' type='text' required>
        </div>
        <div class='form-group'>
          <label for='email'>Email</label>
            <input id='email' name='email' class='form-control' type='email' required>
        </div>
        <div class='form-group'>
          <label for='address'>Address</label>
            <input id='address' name='address' class='form-control' type='text' required>
        </div>
        <button type='submit' class='btn btn-primary'>Submit</button>
      </form>
    </div>
  </body>
</html>
